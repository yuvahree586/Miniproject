<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Booking</title>
  <style>
    
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  background-color: #f4f4f9;
  color: #333;
  background-image: url("mp.jpg");
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: cover;
}


.header {
  background-color: #7c3207b7;
  color: white;
  text-align: center;
  padding: 20px 10px;
}

.header h1 {
  margin: 0;
  font-size: 2.5rem;
}

.header p {
  margin: 5px 0 0;
  font-size: 1.2rem;
}


.booking-form-container {
  max-width: 600px;
  margin: 30px auto;
  padding: 20px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.booking-form-container h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #a1550ed0;
}

.booking-form label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.booking-form input,
.booking-form select,
.booking-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
}

.booking-form textarea {
  resize: none;
}

.submit-btn {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #132538;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1.2rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.submit-btn:hover {
  background-color: #003f7f;
}


.footer {
  text-align: center;
  padding: 15px 10px;
  background-color: #222;
  color: white;
  margin-top: 20px;
}
  </style>
</head>
<body>
  <header class="header">
    <h1>YUVS Event Management</h1>
    <p>Plan Your Event with Us</p>
  </header>

  <main class="booking-form-container">
    <h2>Book Your Event</h2>
    <form class="booking-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="event-type">Event Type</label>
      <select id="event-type" name="event-type" required>
        <option value="" disabled selected>Select your event type</option>
        <option value="wedding">Wedding</option>
        <option value="birthday">Birthday</option>
        <option value="corporate">Corporate</option>
        <option value="other">Other</option>
      </select>

      <label for="date">Event Date</label>
      <input type="date" id="date" name="date" required>

      <label for="guests">Number of Guests</label>
      <input type="number" id="guests" name="guests" placeholder="Enter number of guests" required>

      <label for="message">Additional Details</label>
      <textarea id="message" name="message" rows="4" placeholder="Provide additional details"></textarea>

      <button type="submit" class="submit-btn">Submit Booking</button>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2024 YUVS Event Management. All rights reserved.</p>
  </footer>
</body>
</html>
